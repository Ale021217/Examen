<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Consulta de Factura</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style_01.css">

    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>

    <script defer src="/__/firebase/init.js"></script>
    

    <!-- call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>
    <script defer src="js/user/isLogin.js"></script>
    <script defer src="js/consultaFactura.js"></script>
</head>

<body class="container-fluid" onload="validar()">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="container mt-4">
        <h1>Consulta de Factura</h1>
        <div class="mb-3">
            <label for="numeroFactura" class="form-label">Número de Factura:</label>
            <input type="text" class="form-control" id="numeroFactura" placeholder="Ingrese el número de factura">
        </div>
        <button type="button" class="btn btn-primary" onclick="consultarFactura()">Consultar</button>

        <div id="infoFactura" class="mt-4">
            <!-- Aquí se mostrará la información de la factura -->
        </div>
    </main>

    <footer>
        <footer-component></footer-component>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </footer>
</body>
</html>
